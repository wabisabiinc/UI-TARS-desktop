<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent TARS</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div>
                <h1>Agent TARS <span id="connection-status" class="status-indicator disconnected-status">Disconnected</span></h1>
                <p class="subtitle">Interact with the AI agent through natural language.</p>
            </div>
        </div>
        
        <div class="split-view">
            <!-- Chat Panel (Left) -->
            <div class="chat-panel">
                <div class="panel-header">
                    <span>Chat</span>
                    <button id="clear-chat-button">Clear</button>
                </div>
                <div id="chat-container" class="chat-container"></div>
                <div class="input-container">
                    <input type="text" id="prompt-input" placeholder="Type your prompt here...">
                    <button id="send-button" disabled>Send</button>
                </div>
            </div>
            
            <!-- Events Panel (Right) -->
            <div class="events-panel">
                <div class="panel-header">
                    <span>Event Log</span>
                    <button id="clear-events-button">Clear</button>
                </div>
                <div id="events-container" class="events-container"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
