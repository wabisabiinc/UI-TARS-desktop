<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent TARS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }
        .header {
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .subtitle {
            margin: 0;
            font-size: 1rem;
            color: #666;
        }
        .split-view {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #eee;
            max-width: 50%;
        }
        .events-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }
        .panel-header {
            padding: 8px 15px;
            background-color: #f1f1f1;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-header button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            color: #666;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fff;
        }
        .events-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
            background-color: #fff;
        }
        #prompt-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 90%;
        }
        .user-message {
            background-color: #e1f5fe;
            margin-left: auto;
            border-radius: 18px 18px 0 18px;
        }
        .assistant-message {
            background-color: #e8f5e9;
            margin-right: auto;
            border-radius: 18px 18px 18px 0;
        }
        .system-message {
            background-color: #fffde7;
            margin: 5px auto;
            font-style: italic;
            text-align: center;
            border-radius: 18px;
        }
        .thinking-container {
            font-style: italic;
            color: #666;
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #ddd;
        }
        .event-item {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid #666;
            background-color: #fff;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .event-item pre {
            margin: 5px 0;
            white-space: pre-wrap;
            font-size: 11px;
        }
        .event-item.event-query {
            border-left-color: #2196F3;
        }
        .event-item.event-answer {
            border-left-color: #4CAF50;
        }
        .event-item.event-tool {
            border-left-color: #FF9800;
        }
        .event-item.event-error {
            border-left-color: #F44336;
        }
        .event-time {
            font-size: 10px;
            color: #999;
            margin-bottom: 3px;
        }
        .event-type {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .connected-status {
            color: green;
            font-weight: bold;
        }
        .disconnected-status {
            color: red;
            font-weight: bold;
        }
        .status-indicator {
            display: inline-block;
            margin-left: 10px;
        }
        .streaming-response {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .tool-call-item {
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
            margin: 5px 0;
            font-size: 14px;
        }
        .image-container {
            max-width: 100%;
            margin: 10px 0;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .multimodal-content {
            display: flex;
            flex-direction: column;
        }
        .image-preview {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div>
                <h1>Agent TARS <span id="connection-status" class="status-indicator disconnected-status">Disconnected</span></h1>
                <p class="subtitle">Interact with the AI agent through natural language.</p>
            </div>
        </div>
        
        <div class="split-view">
            <!-- Chat Panel (Left) -->
            <div class="chat-panel">
                <div class="panel-header">
                    <span>Chat</span>
                    <button id="clear-chat-button">Clear</button>
                </div>
                <div id="chat-container" class="chat-container"></div>
                <div class="input-container">
                    <input type="text" id="prompt-input" placeholder="Type your prompt here...">
                    <button id="send-button" disabled>Send</button>
                </div>
            </div>
            
            <!-- Events Panel (Right) -->
            <div class="events-panel">
                <div class="panel-header">
                    <span>Event Log</span>
                    <button id="clear-events-button">Clear</button>
                </div>
                <div id="events-container" class="events-container"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // DOM elements
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const eventsContainer = document.getElementById('events-container');
        const connectionStatus = document.getElementById('connection-status');
        const clearChatButton = document.getElementById('clear-chat-button');
        const clearEventsButton = document.getElementById('clear-events-button');
        
        // Global variables
        let socket = null;
        let currentSessionId = null;
        let isProcessing = false;
        let currentStreamingMessage = null;
        
        // Initialize the application
        async function init() {
            addSystemMessage('Creating a new agent session...');
            
            try {
                // Create a new session via API
                const response = await fetch('/api/sessions/create', {
                    method: 'POST',
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create session');
                }
                
                const data = await response.json();
                currentSessionId = data.sessionId;
                
                // Connect to WebSocket
                connectWebSocket();
                
                addSystemMessage(`Session created: ${currentSessionId}`);
            } catch (error) {
                console.error('Error initializing session:', error);
                addSystemMessage('Failed to create agent session. Please refresh and try again.');
            }
        }
        
        // Connect to WebSocket and join the session
        function connectWebSocket() {
            socket = io();
            
            socket.on('connect', () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status-indicator connected-status';
                
                if (currentSessionId) {
                    socket.emit('join-session', currentSessionId);
                }
                
                sendButton.disabled = false;
            });
            
            socket.on('disconnect', () => {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'status-indicator disconnected-status';
                sendButton.disabled = true;
            });
            
            socket.on('agent-event', (event) => {
                // Log all events to events panel
                logEvent(event);
                
                // Process event for chat panel
                handleAgentEvent(event);
            });
            
            socket.on('error', (message) => {
                addSystemMessage(`Error: ${message}`);
                logEvent({ type: 'error', data: { message } });
            });
        }
        
        // Log event to the events panel
        function logEvent(event) {
            const eventItem = document.createElement('div');
            eventItem.className = `event-item event-${event.type}`;
            
            // Add timestamp
            const time = new Date().toLocaleTimeString();
            const timeEl = document.createElement('div');
            timeEl.className = 'event-time';
            timeEl.textContent = time;
            eventItem.appendChild(timeEl);
            
            // Add type
            const typeEl = document.createElement('div');
            typeEl.className = 'event-type';
            typeEl.textContent = event.type;
            eventItem.appendChild(typeEl);
            
            // Add data in pretty format
            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify(event, null, 2);
            eventItem.appendChild(pre);
            
            eventsContainer.appendChild(eventItem);
            eventsContainer.scrollTop = eventsContainer.scrollHeight;
        }
        
        // Handle events from the agent
        function handleAgentEvent(event) {
            console.log('Agent event:', event);
            
            switch (event.type) {
                case 'ready':
                    addSystemMessage('Agent is ready');
                    isProcessing = false;
                    break;
                    
                case 'query':

                    // Don't add user message here to avoid duplication
                    // The message is already added in sendQuery()
                    isProcessing = true;
                    break;
                    
                case 'answer':
                    addAssistantMessage(event.data.text);
                    isProcessing = false;
                    currentStreamingMessage = null;
                    break;
                    
                case 'assistant_streaming_message':
                    handleStreamingMessage(event);
                    break;
                    
                case 'thinking':
                case 'assistant_thinking_message':
                case 'assistant_streaming_thinking_message':
                    updateOrAddThinking(event.data || event.content);
                    break;
                    
                case 'tool_call':
                    addToolCall(event);
                    break;
                    
                case 'tool_result':
                    addToolResult(event);
                    break;
                    
                case 'error':
                    addSystemMessage(`Error: ${event.data?.message || 'Unknown error'}`);
                    isProcessing = false;
                    break;
                    
                case 'closed':
                    addSystemMessage('Session closed');
                    isProcessing = false;
                    break;
            }
        }
        
        // Handle streaming message events
        function handleStreamingMessage(event) {






            // Handle multimodal content array
            if (Array.isArray(event.content)) {
                // If this is the first streaming chunk, create a new message container
                if (!currentStreamingMessage) {
                    currentStreamingMessage = document.createElement('div');
                    currentStreamingMessage.className = 'message assistant-message streaming-response multimodal-content';
                    chatContainer.appendChild(currentStreamingMessage);
                }
                
                // Process each content part
                event.content.forEach(part => {
                    if (part.type === 'text') {
                        // Add text content
                        const textElement = document.createElement('p');
                        textElement.textContent = part.text;
                        currentStreamingMessage.appendChild(textElement);
                    } 
                    else if (part.type === 'image_url' && part.image_url) {
                        // Handle image content
                        const imageUrl = part.image_url.url;
                        if (imageUrl && imageUrl.startsWith('data:image/')) {
                            const imageElement = document.createElement('img');
                            imageElement.className = 'image-preview';
                            imageElement.src = imageUrl;
                            currentStreamingMessage.appendChild(imageElement);
                        }
                    }
                });
            } 
            // Handle simple text content
            else {
                // If this is the first streaming chunk, create a new message element
                if (!currentStreamingMessage) {
                    currentStreamingMessage = document.createElement('div');
                    currentStreamingMessage.className = 'message assistant-message streaming-response';
                    currentStreamingMessage.textContent = '';
                    chatContainer.appendChild(currentStreamingMessage);
                }
                
                // Append content to the streaming message
                if (event.content) {
                    currentStreamingMessage.textContent += event.content;
                } else if (event.data && event.data.text) {
                    currentStreamingMessage.textContent += event.data.text;
                }
            }
            







            // If complete, remove streaming animation
            if (event.isComplete) {
                currentStreamingMessage.classList.remove('streaming-response');
            }
            
            scrollToBottom(chatContainer);
        }
        
        // Add a system message to the chat
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            scrollToBottom(chatContainer);
        }
        
        // Add a user message to the chat
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            scrollToBottom(chatContainer);
        }
        
        // Add an assistant message to the chat
        function addAssistantMessage(text) {
            // If we already have a streaming message, just update it and remove streaming class
            if (currentStreamingMessage) {
                currentStreamingMessage.textContent = text;
                currentStreamingMessage.classList.remove('streaming-response');
                return;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            scrollToBottom(chatContainer);
        }
        
        // Add a tool call event
        function addToolCall(event) {
            const toolData = event.data || event;
            const toolDiv = document.createElement('div');
            toolDiv.className = 'event-log tool-call-item';
            toolDiv.innerHTML = `<strong>Tool Call:</strong> ${toolData.name || toolData.toolCallId}`;
            
            if (toolData.arguments) {
                const argsText = typeof toolData.arguments === 'object' 
                    ? JSON.stringify(toolData.arguments, null, 2)
                    : toolData.arguments;
                
                toolDiv.innerHTML += `<pre>${argsText}</pre>`;
            }
            
            chatContainer.appendChild(toolDiv);
            scrollToBottom(chatContainer);
        }
        
        // Add a tool result event
        function addToolResult(event) {
            const resultData = event.data || event;
            const resultDiv = document.createElement('div');
            resultDiv.className = 'event-log tool-call-item';
            
            // Style differently if there was an error
            if (resultData.error) {
                resultDiv.innerHTML = `<strong>Tool Error (${resultData.name || resultData.toolCallId}):</strong> ${resultData.error}`;
                resultDiv.style.borderLeftColor = '#f44336';
            } else {
                resultDiv.innerHTML = `<strong>Tool Result (${resultData.name || resultData.toolCallId}):</strong>`;
                
                // Handle content based on type
                const content = resultData.content;
                
                // Handle image content specially
                if (content && content.type === 'image' && content.data) {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'image-container';
                    const img = document.createElement('img');
                    img.src = `data:${content.mimeType || 'image/png'};base64,${content.data}`;
                    img.className = 'image-preview';
                    imgContainer.appendChild(img);
                    resultDiv.appendChild(imgContainer);
                } else {
                    // Add content as preformatted text
                    const contentText = typeof content === 'object' 
                        ? JSON.stringify(content, null, 2)
                        : String(content);
                    
                    const pre = document.createElement('pre');
                    pre.textContent = contentText;
                    resultDiv.appendChild(pre);
                }
            }
            
            chatContainer.appendChild(resultDiv);
            scrollToBottom(chatContainer);
        }
        
        // Add or update thinking output
        function updateOrAddThinking(content) {
            if (!content) return;
            
            let thinkingContent = typeof content === 'string' ? content : content.content || JSON.stringify(content);
            
            let thinkingDiv = document.getElementById('thinking-container');
            
            if (!thinkingDiv) {
                thinkingDiv = document.createElement('div');
                thinkingDiv.id = 'thinking-container';
                thinkingDiv.className = 'thinking-container';
                chatContainer.appendChild(thinkingDiv);
            }
            
            thinkingDiv.textContent = 'Thinking: ' + thinkingContent;
            scrollToBottom(chatContainer);
        }
        
        // Scroll to the bottom of a container
        function scrollToBottom(container) {
            container.scrollTop = container.scrollHeight;
        }
        
        // Send a query to the agent
        async function sendQuery() {
            if (isProcessing || !currentSessionId) {
                return;
            }
            
            const query = promptInput.value.trim();
            if (!query) {
                return;
            }
            
            promptInput.value = '';
            isProcessing = true;
            sendButton.disabled = true;
            
            try {
                // Reset any current streaming message
                currentStreamingMessage = null;
                
                // Add the user message to the UI
                addUserMessage(query);
                
                // Try to use the streaming endpoint if supported
                try {
                    const streamResponse = await fetch('/api/sessions/query/stream', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            sessionId: currentSessionId,
                            query
                        })
                    });
                    
                    if (streamResponse.ok && streamResponse.headers.get('Content-Type')?.includes('text/event-stream')) {



                        // Process streaming response using the improved handler
                        await handleStreamingResponse(streamResponse);
                        













































                        isProcessing = false;
                        sendButton.disabled = false;
                        return;
                    }
                } catch (streamError) {
                    console.warn('Streaming not supported, falling back to socket.io:', streamError);
                }
                
                // Fallback to socket.io
                socket.emit('send-query', { sessionId: currentSessionId, query });
            } catch (error) {
                console.error('Error sending query:', error);
                addSystemMessage('Failed to send query');
                logEvent({ type: 'error', data: { message: 'Failed to send query', error } });
                isProcessing = false;
                sendButton.disabled = false;
            }
        }
        
        // Improved streaming handler for SSE (Server-Sent Events)
        async function handleStreamingResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            // Create initial streaming message container if needed
            if (!currentStreamingMessage) {
                currentStreamingMessage = document.createElement('div');
                currentStreamingMessage.className = 'message assistant-message streaming-response';
                chatContainer.appendChild(currentStreamingMessage);
            }
            
            let buffer = '';
            
            while (true) {
                const { done, value } = await reader.read();
                
                if (done) break;
                
                // Decode chunk and add to buffer
                buffer += decoder.decode(value, { stream: true });
                
                // Process any complete events in buffer
                const events = buffer.split('\n\n');
                buffer = events.pop() || ''; // Last chunk might be incomplete
                
                for (const eventText of events) {
                    if (eventText.trim() && eventText.startsWith('data: ')) {
                        try {
                            const eventData = JSON.parse(eventText.substring(6));
                            // Log to events panel
                            logEvent(eventData);
                            // Process for chat
                            handleAgentEvent(eventData);
                        } catch (e) {
                            console.error('Error parsing event:', e, eventText);
                        }
                    }
                }
            }
            
            // Final decode
            if (buffer) {
                decoder.decode();
            }
            
            // Mark streaming as complete
            if (currentStreamingMessage) {
                currentStreamingMessage.classList.remove('streaming-response');
            }
        }
        
        // Clear chat container
        function clearChat() {
            chatContainer.innerHTML = '';
            addSystemMessage('Chat cleared');
        }
        
        // Clear events container
        function clearEvents() {
            eventsContainer.innerHTML = '';
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendQuery);
        
        promptInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendQuery();
            }
        });
        
        clearChatButton.addEventListener('click', clearChat);
        clearEventsButton.addEventListener('click', clearEvents);
        
        // Re-enable button when processing ends
        function checkProcessingStatus() {
            if (!isProcessing) {
                sendButton.disabled = false;
            }
            setTimeout(checkProcessingStatus, 500);
        }
        checkProcessingStatus();
        
        // Initialize when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
