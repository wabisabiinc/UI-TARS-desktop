<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent TARS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .input-container {
            display: flex;
            margin-bottom: 10px;
        }
        #prompt-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e1f5fe;
            margin-left: auto;
            border-radius: 18px 18px 0 18px;
        }
        .assistant-message {
            background-color: #e8f5e9;
            margin-right: auto;
            border-radius: 18px 18px 18px 0;
        }
        .system-message {
            background-color: #fffde7;
            margin: 5px auto;
            font-style: italic;
            text-align: center;
            border-radius: 18px;
        }
        .thinking-container {
            font-style: italic;
            color: #666;
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #ddd;
        }
        .event-log {
            font-size: 12px;
            color: #999;
            margin: 2px 0;
            padding-left: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
        }
        .connected-status {
            color: green;
            font-weight: bold;
        }
        .disconnected-status {
            color: red;
            font-weight: bold;
        }
        .status-indicator {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agent TARS <span id="connection-status" class="status-indicator disconnected-status">Disconnected</span></h1>
            <p>Interact with the AI agent through natural language.</p>
        </div>
        
        <div id="chat-container" class="chat-container"></div>
        
        <div class="input-container">
            <input type="text" id="prompt-input" placeholder="Type your prompt here...">
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // DOM elements
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const connectionStatus = document.getElementById('connection-status');
        
        // Global variables
        let socket = null;
        let currentSessionId = null;
        let isProcessing = false;
        
        // Initialize the application
        async function init() {
            addSystemMessage('Creating a new agent session...');
            
            try {
                // Create a new session via API
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create session');
                }
                
                const data = await response.json();
                currentSessionId = data.sessionId;
                
                // Connect to WebSocket
                connectWebSocket();
                
                addSystemMessage(`Session created: ${currentSessionId}`);
            } catch (error) {
                console.error('Error initializing session:', error);
                addSystemMessage('Failed to create agent session. Please refresh and try again.');
            }
        }
        
        // Connect to WebSocket and join the session
        function connectWebSocket() {
            socket = io();
            
            socket.on('connect', () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status-indicator connected-status';
                
                if (currentSessionId) {
                    socket.emit('join-session', currentSessionId);
                }
                
                sendButton.disabled = false;
            });
            
            socket.on('disconnect', () => {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'status-indicator disconnected-status';
                sendButton.disabled = true;
            });
            
            socket.on('agent-event', handleAgentEvent);
            
            socket.on('error', (message) => {
                addSystemMessage(`Error: ${message}`);
            });
        }
        
        // Handle events from the agent
        function handleAgentEvent(event) {
            console.log('Agent event:', event);
            
            switch (event.type) {
                case 'ready':
                    addSystemMessage('Agent is ready');
                    isProcessing = false;
                    break;
                    
                case 'query':
                    addUserMessage(event.data.text);
                    isProcessing = true;
                    break;
                    
                case 'answer':
                    addAssistantMessage(event.data.text);
                    isProcessing = false;
                    break;
                    
                case 'thinking':
                    updateOrAddThinking(event.data);
                    break;
                    
                case 'event':
                    addEventLog(event.data);
                    break;
                    
                case 'error':
                    addSystemMessage(`Error: ${event.data.message}`);
                    isProcessing = false;
                    break;
                    
                case 'closed':
                    addSystemMessage('Session closed');
                    isProcessing = false;
                    break;
            }
        }
        
        // Add a system message to the chat
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Add a user message to the chat
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Add an assistant message to the chat
        function addAssistantMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Add or update thinking output
        function updateOrAddThinking(thinking) {
            let thinkingDiv = document.getElementById('thinking-container');
            
            if (!thinkingDiv) {
                thinkingDiv = document.createElement('div');
                thinkingDiv.id = 'thinking-container';
                thinkingDiv.className = 'thinking-container';
                chatContainer.appendChild(thinkingDiv);
            }
            
            thinkingDiv.textContent = 'Thinking: ' + thinking;
            scrollToBottom();
        }
        
        // Add an event log entry
        function addEventLog(event) {
            const logDiv = document.createElement('div');
            logDiv.className = 'event-log';
            logDiv.textContent = `Event: ${JSON.stringify(event)}`;
            chatContainer.appendChild(logDiv);
            scrollToBottom();
        }
        
        // Scroll to the bottom of the chat container
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Send a query to the agent
        async function sendQuery() {
            if (isProcessing || !currentSessionId || !socket) {
                return;
            }
            
            const query = promptInput.value.trim();
            if (!query) {
                return;
            }
            
            promptInput.value = '';
            isProcessing = true;
            sendButton.disabled = true;
            
            try {
                socket.emit('send-query', { sessionId: currentSessionId, query });
                addUserMessage(query);
            } catch (error) {
                console.error('Error sending query:', error);
                addSystemMessage('Failed to send query');
                isProcessing = false;
                sendButton.disabled = false;
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendQuery);
        
        promptInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendQuery();
            }
        });
        
        // Initialize when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
