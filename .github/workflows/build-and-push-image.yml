name: Build & Publish UI to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      # 1) リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) pnpm をセットアップ
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.12.3'

      # 3) Node.js をセットアップ (pnpm キャッシュ有効化)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.13.1'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      # 4) 依存インストールと UI のビルド
      - name: Install & Build UI
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |
          pnpm install
          pnpm --filter ./apps/agent-tars run build:web

      # 5) GHCR へのログイン
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # 6) Docker イメージのビルド＆プッシュ
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ui
          push: true
          tags: |
            ghcr.io/wabisabiinc/ui-tars:latest
            ghcr.io/wabisabiinc/ui-tars:${{ github.sha }}
