# .github/workflows/build-and-push-image.yml
name: Build & Publish UI to GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      # 1) リポジトリチェックアウト
      - uses: actions/checkout@v3

      # 2) pnpm をグローバルインストール
      - name: Setup pnpm
        run: npm install -g pnpm

      # 3) 依存インストール & apps/agent-tars のビルド
      - name: Install & Build UI
        run: |
          pnpm install
          pnpm --filter ./apps/agent-tars run build:web

      # 4) GHCR にログイン
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # 5) ビルド済み dist を含むイメージをビルド＆プッシュ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ui
          push: true
          tags: |
            ghcr.io/wabisabiinc/ui-tars:latest
            ghcr.io/wabisabiinc/ui-tars:${{ github.sha }}
