name: build-and-push-image

on:
  push:
    branches: [ main ]         # メイン開発ブランチ
  workflow_dispatch:           # 手動実行も可

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write          # GHCR に push
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}     # ← 後述の PAT

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ui-tars:latest

      - name: Trigger Render redeploy
        if: success()
        shell: bash
        env:
          RENDER_HOOK_URL: ${{ secrets.RENDER_HOOK_URL }}
        run: |
          echo "📡 Triggering Render hook..."
          curl -X POST "$RENDER_HOOK_URL"
